		<script type="text/javascript">

			kinect.setUp({
					players  	: 1,
					relative 	: true,
					meters	 	: false,
					sensitivity : 1.1,
					joints	 	: [ 'HAND_RIGHT', 'HEAD', 'HAND_LEFT' ],
					gestures 	: [ 'ESCAPE' ]
			})
			.sessionPersist()
			.modal.make( '../../knctModal.css' )	//kickstarting the modal
			.notif.make();							//kickstarting the notifications
			
			var cursor = kinect.cursor.make()
						.useSmoothing( 2 )			//use a bit of smoothing
						.useBothHands( true )		//use both hands (if available)
						.activate();				//kickstarting the cursor
			
			TRACKING = 0;							//by default track the right hand
			

			document.addEventListener('DOMContentLoaded', function() {
				cursor.addRegion( document.getElementById('start'), 4 );
				cursor.addRegion( document.getElementById('options'), 4 );
				cursor.addRegion( document.getElementById('opt_swirlonly'), 4 );
				cursor.addRegion( document.getElementById('optionsExit'), 4 );
			}, false);
				
		kinect.addEventListener( 'gestureEscape', function( count ) {
			if( count[ 0 ] !== 0 )
				return false;
				
			if( count[ 1 ] === true )
			{
				kinect.notif.push( "ESCAPE..." );
				window.escape = setTimeout(function() {
					history.back();
				},2000);
			}
			else
			{
				clearTimeout( window.escape );
				window.escape = false;
			}
			
			return false;
		});
			
			//adding notifications on connection status
			kinect.addEventListener('openedSocket', function() { this.notif.push( "CONNECTED" ); });
			kinect.addEventListener('closedSocket', function() { this.notif.push( "DISCONNECTED" ) });

			//adding notifications on player detection/loss
			kinect.addEventListener('playerFound', function( count ) { this.notif.push( "PLAYER FOUND. Total : " + count[ 0 ] ) });
			kinect.addEventListener('playerLost', function( count ) { this.notif.push( "PLAYER LOST. Total : " + count[ 0 ] ) });
		
			var STARS = 200;
			var FAR = 4000;
			var SAFE = 34;
			var PHASELEN = 14000;
			var NPHASES = 6;
			
			var speed;
			var score;
			var phase;
			var toNextPhase;
			var nextFrame;
			var nextP;
			var hiscore;
			var maxSpeed;
			
			var cr,cg,cb;
			
			var options = {"opt_xaxis":0 , "opt_yaxis":0 , "opt_invincible":0 , "opt_swirlonly":0 };
			
			var lives;
			var collision;
			
			var interval,hintsTimer;
			var tmp;
			var fullscreen=false;
			
			var container;
			var camera, scene, renderer;

			var particles, particle, count = 0;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var c1,c2;
			var bdy = document.getElementById("body");

			var messageNow = 0;
			var messages = [
				"version 1.4.2 - 2011/05/12",
				"run as fast as possible, avoiding any obstacle",
				"now with more reactive controls!",
				"and gets even faster after a while",
				"press F11 to enter/exit full screen",
				"this game works best with Chrome and a fast PC",
				"if too slow, try reducing the window size",
				"Firefox4 works fine too",
				"and they say IE9 does too!",
				"press ESC while playing to return here",
				"LMB = brakes"
				];
				
			function headTracking() {
				if( TRACKING === 1 )
				{
					TRACKING = 0;
					opt_swirlonly.className = "";
					kinect.setSensitivity(1.1);	//restore sensitivity
				}
				else
				{
					TRACKING = 1;
					opt_swirlonly.className = "active";
					kinect.setSensitivity(1.3);	//increase sensitivity when using head tracking
				}
				
				
			};
			
			function handleKeyDown(event) {
				if (event.keyCode == 27) {
					
					interval=window.clearInterval(interval);
					optionsExit();
					gameOver();					
					
					if (event.preventDefault) event.preventDefault();
					if (event.stopPropagation) event.stopPropagation();				
				}
			}			
			
			container = document.createElement( 'div' );
			document.body.appendChild( container );

			camera = new THREE.Camera( 80, window.innerWidth / window.innerHeight, 1, FAR - 250 );
			camera.position.z = FAR;

			scene = new THREE.Scene();
		
			init();
		
			reset();
			titleScreen();
			onWindowResize();
			
			function get(id) {
				var v = localStorage.getItem(id) || 0;
				return parseInt(v);
			}

			function set(id,value) {
				localStorage.setItem(id,value);
				updateOption(id);
			}

			function updateOption(id) {
				value = get(id);
				var o = document.getElementById(id);
				if ( value == 0 ) {
					o.className = "inactive";
				} else {
					o.className = "active";
				}			
			}
			
			function resetHiscore() {
				localStorage.setItem("hiscore", 0);
				hiscore = 0;
				hide("opt_clear");
			}
			
			function clickOption(e) {
				var id = e.target.id;
				var v = get(id);
				v = 1-v;
				set(id,v);
			}
			
			function html(id,txt) {
				var o = document.getElementById(id);
				o.innerHTML = txt;
			}
			
			function show(id) {
				var o = document.getElementById(id);
				o.style.display='block';
			}
			
			function hide(id) {
				var o = document.getElementById(id);
				o.style.display='none';
			}
			
			function titleScreen() {
				hiscore = localStorage.getItem("hiscore");
				if ( hiscore == 0 || hiscore == undefined || hiscore == null ) hiscore = 0;
				
				//var o = document.getElementById("hiscore");
				//o.innerHTML = "hi-score "+hiscore;
				html("hiscore","hi-score "+hiscore);
				
				show("hiscore");
				show("title");
				show("options");
				show("info");
				hide("lives");

				if (interval != undefined) interval=window.clearInterval(interval);
				if (hintsTimer != undefined) hintsTimer=window.clearInterval(hintsTimer);
				
				interval = setInterval(demo, 17);
				hintsTimer = setInterval(showHints, 3000);
			}
			
			function start() {
				hide("start");
				hide("hiscore");
				hide("title");
				hide("info");
				hide("options");
				show("lives");
				
				cursor.deactivate();
				
				gameIsActive = true;
				
				options.opt_xaxis = get("opt_xaxis");
				options.opt_yaxis = get("opt_yaxis");
				options.opt_invincible = get("opt_invincible");
				options.opt_swirlonly = get("opt_swirlonly");
				
				if (interval != undefined) interval=window.clearInterval(interval);
				if (hintsTimer != undefined) hintsTimer=window.clearInterval(hintsTimer);
				
				reset();
				updateLives();
				interval = setInterval(loop, 17);
				
				maxSpeed = 50;
				
				initPhase( 1 );
			}

			function gameOver() {
				var startext = [];
				startext[0] = "START";
				startext[1] = "TRY AGAIN";
				startext[2] = "ONCE MORE";
				startext[3] = "DO IT AGAIN";
				startext[4] = "RESTART";
				startext[5] = "WANNA PLAY";
				startext[6] = "ONE MORE TIME";
				startext[7] = "GO !!!";
				bdy.style.backgroundColor = '#000';
				
				kinect.snapshot().saveToLocalStorage();
				
				cursor.activate();
				
				gameIsActive = false;

				html("start",startext[ Math.floor(Math.random() * startext.length) ]);
				
				show("start")
				
				hiscore = localStorage.getItem("hiscore");
				if ( hiscore == 0 || hiscore == undefined || hiscore == null ) hiscore = 0;
				
				if ( hiscore < score && options.opt_invincible == 0 ) {
					hiscore = score;
					localStorage.setItem("hiscore", hiscore);
				}
				
				titleScreen();
			}
			
			function initPhase( ph ) {
				phase = ph;
				toNextPhase = 5000 + Math.random() * PHASELEN;
				
				if ( options.opt_swirlonly == 1 ) phase = 3;
				
				switch ( phase ) {

					case 0:
						break;
				
					case 1:
						break;
						
					case 2:
						c1 = Math.random() * 6.28;
						if ( Math.random() > 0.5 )
							c2 = Math.random() * 0.005;
						else
							c2 = 0;
						break;								
						
					case 3:
						c1=Math.random()*500 + 10;
						c2=Math.random()*20 + 1;
						break;
						
					case 4:
						c1 = Math.random()*500 + 10;
						c2 = c1/2;
						break;									

					case 5:
						c1 = Math.random()*10 + 5;
						c2 = Math.random()*10 + 5;
						break;
						
				}
				
				//console.log("init phase :"+c1+" , "+c2)
				
			}

		
			function updateLives() {
				var out = "";
				for ( var i = 0; i<lives ; i++ ) out += "¤";
				//var lv = document.getElementById("lives");
				//lv.innerHTML = out;
				html("lives",out);
			}

			function reset() {
				speed = 0;
				score = 0;
				phase = 4;
				nextFrame = 0;
				nextP = 0;			
				lives = 2;
				collision = 0;			
			
				for ( var i = 0; i < STARS; i ++ ) {
					particle = particles[ i ];
					particle.position.x = (i % 2) * 1200 - 600;
					particle.position.y = -300;
					particle.position.z = i * ( FAR / STARS ) ;
					particle.scale.x = particle.scale.y = 17;
				}
			}
			
			function init() {
				resetFont();
				
				particles = new Array();

				for ( var i = 0; i < STARS; i ++ ) {

					//particle = particles[ i ] = new THREE.Particle( new THREE.ParticleCircleMaterial( { color: 0xffffff, opacity: 1, blending: THREE.AdditiveBlending } ) );
					//particle = particles[ i ] = new THREE.Particle( new THREE.ParticleCircleMaterial( { color: 0xffffff, opacity: 1, blending: THREE.SubtractiveBlending } ) );
					particle = particles[ i ] = new THREE.Particle( new THREE.ParticleCircleMaterial( { color: 0xffffff, opacity: 1 } ) );
					
					scene.addObject( particle );
				}

				renderer = new THREE.CanvasRenderer();
				//renderer.setClearColor( 0xff0000, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				//document.addEventListener( 'touchmove', onDocumentTouchMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				window.addEventListener( 'resize', onWindowResize, false );
				window.addEventListener('keydown', handleKeyDown, true)	
				
				//updateLives();
				
			}

			function resetFont() {
				var wh = window.innerHeight / 11;
				bdy.style.fontSize = wh+'px';
			}
			
			function onWindowResize(){
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;			
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				resetFont();
				
				fullscreen = ( window.innerWidth == window.outerWidth )
				//console.log("full:"+fullscreen);
				
				//console.log( window.innerWidth +","+ document.body.clientWidth +","+ document.width +","+  document.documentElement.clientWidth +","+ window.outerWidth );
				
			}

			function onDocumentMouseMove( event ) {

				if ( options.opt_xaxis == 0 )
					mouseX = event.clientX - windowHalfX;
				else
					mouseX = windowHalfX -event.clientX;
					
				if ( options.opt_yaxis == 0 )
					mouseY = event.clientY - windowHalfY;
				else
					mouseY = windowHalfY -event.clientY;
					
			}

			/*
			function onDocumentTouchStart( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}
			}
			*/
			
			function onDocumentMouseDown( event ) {
				event.preventDefault();
				speed = speed *0.75;
			}

			//

			function loop() {
				coords = kinect.coords[ 0 ];
					
				var tempC = {};
				tempC.x = coords[ TRACKING ].x;
				tempC.y = coords[ TRACKING ].y;
				coords = tempC;
				
				coords.x = coords.x > 100 ? 100 : ( coords.x < -5 ? -4 : coords.x );
				coords.y = coords.y > 100 ? 100 : ( coords.y < -5 ? -4 : coords.y );
				
				camera.position.x += ( ( (( (coords.x - 50 )*window.innerWidth/100) >> 0) /windowHalfX)*700 - camera.position.x ) * .08;
				camera.position.y += ( -((((coords.y-18)*window.innerHeight/100) >> 0) /windowHalfY)*600 - camera.position.y ) * .08;

				loopSpeed = speed;
				
				if ( speed < 50 ) {
					cr = cg = cg = 1;
				} else if ( speed > 90 ) {
					cr = Math.random();
					cg = Math.random();
					cb = Math.random();
				} else if ( speed > 80 ) {
					cr = 1;
					cg = 0;
					cb = 0;
				} else if ( speed > 70 ) {
					cr = 0.8;
					cg = 0.2;
					cb = 1.0;
				} else if ( speed > 60 ) {
					cr = 1;
					cg = 0.9;
					cb = 0.1;
				} else {
					cr = 0.5;
					cg = 0.9;
					cb = 1;
				}
				
				for ( var i = 0; i < STARS; ++i ) {
					particle = particles[ i ];
					particle.position.z += loopSpeed;
					
					var color = particles[ i ].materials[ 0 ].color;
					
					if ( speed >= 50 ) {
						color.r = (particle.position.z / FAR * cr );
						color.g = (particle.position.z / FAR * cg );
						color.b = (particle.position.z / FAR * cb );
						
					} else {
						color.r = color.g = color.b = (particle.position.z / FAR);
					}
					
					//color.r = color.g = color.b = (particle.position.z / FAR);
					color.updateStyleString();
					
					
					if (particle.position.z > FAR) {
						particle.position.z -= FAR;
						
						nextFrame ++;
						
						switch ( phase ) {
							case 1:
								if ( Math.random() < 0.95 ) {
									particle.position.x = Math.random() * 3000 - 1500;
									particle.position.y = Math.random() * 3000 - 1500;
								} else {
									particle.position.x = camera.position.x + Math.random() * 200 - 100;
									particle.position.y = camera.position.y + Math.random() * 200 - 100;
								}
								break;
								
							case 2:
								tmp = Math.random() * 3000 - 1500;
								particle.position.x = camera.position.x + Math.cos(c1)*tmp;
								particle.position.y = camera.position.y + Math.sin(c1)*tmp;
								c1 += c2;
								break;								
								
							case 3:
								particle.position.x = camera.position.x + c1 * Math.cos(nextFrame/c2);
								particle.position.y = camera.position.y + c1 * Math.sin(nextFrame/c2);
								break;
								
							case 4:
								particle.position.x = camera.position.x + Math.random() * c1 - c2;
								particle.position.y = camera.position.y + Math.random() * c1 - c2;
								break;									

							case 5:
								particle.position.x = 1000 * Math.cos(nextFrame/c1);
								particle.position.y = 1000 * Math.sin(nextFrame/c2);
								break;

								
						}
						
					}

					if ( options.opt_invincible == 0 ) {
						if ( Math.abs( particle.position.x-camera.position.x) < SAFE && Math.abs( particle.position.y-camera.position.y) < SAFE && Math.abs( particle.position.z-camera.position.z) < SAFE ) {
							if ( collision < 0 ) {
								--lives;
								updateLives();
							}
							speed = -3;
							collision = 50;
						}
					}
					
				}
				
				speed += 0.06;
				maxSpeed = Math.min(maxSpeed + 0.008 , 150 );
				
				if ( speed > maxSpeed ) {
					speed = maxSpeed;
				}

				if ( speed > 50 ) {
					++score;
				}
				
				toNextPhase -= Math.floor(speed);
				if ( toNextPhase < 0 ) {
					initPhase( Math.floor( Math.random() * NPHASES )+1 );
				}
				
				--collision;
				if ( collision > 0 ) {
					tmp = Math.floor( Math.random()*collision*5);
					bdy.style.backgroundColor = 'rgb('+tmp+','+Math.floor( tmp/2 )+',0)';
				} else {
					bdy.style.backgroundColor = '#000';
				}

				html("score",score);
				//html("score", Math.floor(speed) );
				
				renderer.render( scene, camera );

				if ( collision < 0 && lives <=0 ) {
					interval=window.clearInterval(interval);
					gameOver();
				}					
				
			}
