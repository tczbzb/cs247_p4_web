<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>The Geocoders</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <!-- API Key for code.google.com -->
  <!--<script type="text/javascript" src="http://www.google.com/jsapi?hl=en&key=ABQIAAAAwbkbZLyhsmTCWXbTcjbgbRSzHs7K5SvaUdm8ua-Xxy_-2dYwMxQMhnagaawTo7L1FE1-amhuQxIlXw"></script>-->
  <script type="text/javascript" src="http://www.google.com/jsapi?hl=en&key=AIzaSyCfDRLK9tu-KA7Tt13BeIMEb22QHDGaa6c"></script>
  <style type="text/css">@import "index.css";</style>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="geplugin-helpers.js"></script>
  <script type="text/javascript" src="math3d.js"></script>
  <script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
// <![CDATA[

var DS_ge;
var DS_geHelpers;
var DS_map;

google.load("jquery", "1");
google.load("maps", "2.x");
google.load("earth", "1");

function DS_init() {
  $('#directions-form input').attr('disabled', 'disabled');
  
  google.earth.createInstance(
    'earth',
    function(ge) {
      DS_ge = ge;
      DS_ge.getWindow().setVisibility(true);
      DS_ge.getLayerRoot().enableLayerById(DS_ge.LAYER_BUILDINGS, true);
      DS_ge.getLayerRoot().enableLayerById(DS_ge.LAYER_BORDERS, true);
      DS_geHelpers = new GEHelpers(DS_ge);
      
      DS_ge.getNavigationControl().setVisibility(ge.VISIBILITY_AUTO);
      
      DS_map = new GMap2($('#map').get(0));
      DS_map.setCenter(new GLatLng(37.4419, -122.1419), 13);
      DS_map.addControl(new GSmallMapControl());
      DS_map.enableContinuousZoom();
      
      $('#directions-form input').removeAttr('disabled');
    },
    function() {
    });

  function onresize() {
    var clientHeight = document.documentElement.clientHeight;

    $('#route-details, #earth, #map').each(function() {
      $(this).css({
        height: (clientHeight - $(this).position().top - 100).toString() + 'px' });      
    });
  }
  
  $(window).resize(onresize);
  onresize();
  
  // Activate arrow-key powered driving.
  DS_activateKeyListeners();
}

google.setOnLoadCallback(DS_init);

var KeyCodes = {
  BACKSPACE:     8,
  TAB:           9,
  ENTER:        13,
  SHIFT:        16,
  CTRL:         17,
  ALT:          18,
  PAUSE_BREAK:  19,
  CAPS_LOCK:    20,
  ESCAPE:       27,
  SPACE:        32, 
  PAGE_UP:      33,
  PAGE_DOWN:    34,
  END:          35,
  HOME:         36,
  LEFT_ARROW:   37,
  UP_ARROW:     38,
  RIGHT_ARROW:  39,
  DOWN_ARROW:   40,
  INSERT:       45,
  DELETE:       46,
  DIGIT_0:      48,
  DIGIT_1:      49,
  DIGIT_2:      50,
  DIGIT_3:      51,
  DIGIT_4:      52,
  DIGIT_5:      53,
  DIGIT_6:      54,
  DIGIT_7:      55,
  DIGIT_8:      56,
  DIGIT_9:      57,
  LETTER_A:     65,
  LETTER_B:     66,
  LETTER_C:     67,
  LETTER_D:     68,
  LETTER_E:     69,
  LETTER_F:     70,
  LETTER_G:     71,
  LETTER_H:     72,
  LETTER_I:     73,
  LETTER_J:     74,
  LETTER_K:     75,
  LETTER_L:     76,
  LETTER_M:     77,
  LETTER_N:     78,
  LETTER_O:     79,
  LETTER_P:     80,
  LETTER_Q:     81,
  LETTER_R:     82,
  LETTER_S:     83,
  LETTER_T:     84,
  LETTER_U:     85,
  LETTER_V:     86,
  LETTER_W:     87,
  LETTER_X:     88,
  LETTER_Y:     89,
  LETTER_Z:     90,
  SEMI_COLON:  186,
  EQUAL_SIGN:  187,
  COMMA:       188,
  DASH:        189,
  PERIOD:      190,
  FORWARD_SLASH: 191,
  GRAVE_ACCENT:  192,
  OPEN_BRACKET:  219,
  BACK_SLASH:    220,
  CLOSE_BRACKET: 221,
  SINGLE_QUOTE:  222
};
function DS_activateKeyListeners() {
  $(document).keyup(function(e) {
    var keyCode = e.which;
    switch (keyCode) {
      case KeyCodes.LETTER_W:
        DS_moveUp();
        break;
      case KeyCodes.LETTER_A:
        DS_moveLeft();
        break;
      case KeyCodes.LETTER_S:
        DS_moveDown();
        break;
      case KeyCodes.LETTER_D:
        DS_moveRight();
        break;
    }
  });
}

// ]]>
</script>
</head>
<body onunload="GUnload();">
<h1>The Geocoders</h1>
<table style="width: 100%; height: 1000px;">
<tr>
  <td style="width: 300px" valign="top">
    <table style="width: 300px">
      <tr>
        <td style="width: 100%" valign="top">
          <form id="directions-form" onsubmit="return false;" action="get">
              <legend>Directions</legend>
              From:<br/>
              <input type="text" id="from" value="San Francisco, CA" onclick="simulateKeyPress(101);"/><br/>
              To:<br/>
              <input type="text" id="to" value="Mountain View, CA"/><br/>
              <input type="submit" onclick="DS_goDirections();" id="go" value="Go!"/>
			  <input type="submit" onclick="DS_nextStep();" id="nextstep" value="Next"/>
			  <input type="submit" onclick="DS_previousStep();" id="previousstep" value="Previous"/>
			  <input type="submit" onclick="DS_zoomIn();" id="zoomin" value="Zoom In"/>
			  <input type="submit" onclick="DS_zoomOut();" id="zoomout" value="Zoom Out"/>
			  <input type="submit" onclick="DS_moveRight();" id="keyboardright" value="Right"/>
			  <input type="submit" onclick="DS_moveLeft();" id="keyboardleft" value="Left"/>
			  <input type="submit" onclick="DS_moveUp();" id="keyboardup" value="Up"/>
			  <input type="submit" onclick="DS_moveDown();" id="keyboarddown" value="Down"/>
          </form>
        </td>
      </tr>
    </table>
    <div id="route-details"></div>
  </td>
  <td style="width: 100%" valign="top">
    <div id="earth" style="border: 1px solid #000; height: 500px;">
  </td>
  <td style="width: 0%" valign="top">
    <div id="map"></div>
  </td>
</tr>
</table>

</body>
</html>
